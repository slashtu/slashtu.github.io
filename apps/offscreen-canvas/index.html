<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGL</title>
    <style>
      .comparison {
        display: flex;
        justify-content: space-evenly;
      }
      .container{
        border: 1px solid;
      }
      .busy {
        text-align: center;
        margin: 30px;
        font-size: 30px;
      }

      #button {
        font-size: 20px;
        width: 200px;
        height: 54px;
      }
    </style>
  </head>
  <body>
    </div>
    <div class="busy">
      <div id="counter">0</div>
      <button id="button">Make Busy</button>
    </div>
    <div class="comparison">
      <div class="container"><canvas id="canvasleft" height="600" width="600"></canvas></div>
      <div class="container"><canvas id="canvasright" height="600" width="600"></canvas></div>
    </div>
    
    <div style="display:none;">
      <img id="source" src="ic_diamond.svg" width="300" height="227" />

  </body>
  <script>
    const canvasLeft = document.getElementById('canvasleft');
    const canvasRight = document.getElementById('canvasright');
    const ctx = canvasLeft.getContext('2d');
    const offscreen = canvasRight.transferControlToOffscreen();
    const diamondImage = document.getElementById('source');
    const counter = document.getElementById('counter');
    const button = document.getElementById('button');
    const diamonds = [];

    const worker = new Worker("worker.js"); 

    const paths = [
      { x: 1, y: -1 },
      { x: -1, y: -1 },
      { x: 0, y: -1 },
      { x: 1, y: -2 },
      { x: -1, y: -2 },
      { x: 0, y: -2 },
      { x: 1, y: -3 },
      { x: -1, y: -3 },
      { x: 0, y: -3 },
      { x: 1, y: -4 },
      { x: -1, y: -4 },
      { x: 0, y: -4 },
    ];

    button.addEventListener('click', (e) => {
      for(let i = 0; i < 5000 ; i++){
        counter.innerHTML = parseInt(counter.textContent, 10) + 1;
      }
    })

    const animation = () => {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      diamonds.forEach(d => {
        ctx.drawImage(diamondImage, d.x, d.y);

        const pick = paths[~~((Math.random() * 10) % 12)];

        d.x += pick.x;
        d.y += pick.y;

        if (d.y < 0) {
          d.x = 500;
          d.y = 500;
        }
      });

      window.requestAnimationFrame(animation);
    };

    const createDiamond = n => {
      for (let i = 0; i < n; i++) {
        diamonds.push({ x: 500, y: 500 });
      }
    };

    diamondImage.addEventListener('load', e => {
      const imageBitmapPromise = createImageBitmap(diamondImage);
      imageBitmapPromise.then(image => {
        worker.postMessage({canvas: offscreen, image}, [offscreen]);
      });
    
      createDiamond(100);
      animation();
    });
  </script>
</html>
